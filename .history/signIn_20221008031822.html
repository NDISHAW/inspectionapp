<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script> -->
    <!-- <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore-compat.js"></script> -->
    <!-- <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script> -->
  </head>
  <body>
    <div class="form">
      <!-- Email  -->
      <div class="email">
        <label for="username">username</label>
        <input
          type="username"
          name="username"
          id="username"
          placeholder="Write your username"
        />
      </div>
      <!-- passWord -->
      <div class="pass">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
        />
      </div>

      <!-- Sign Up button -->
      <button id="submit-btn" onclick="signIn();">Sign In</button>
            <!-- Sign In option -->
      <p>Dont have an account ?</p>
      <span>Sign Up<a href="signup.html"> <u><b>HERE</b></u></a></span>
    </div>
    <script src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Booking Form - vehicle inspection  </title>
    <link rel="stylesheet" href="form.CSS">     
  </head>
  <body>
  
  </body>
  <marquee>Lets keep our roads SAFE</marquee>
<div class="smart-wrap">
  
  <div class="smart-forms smart-container wrap-2">
   
    <div class="form-header header-primary">
      <h4></i><i class="fa fa-calendar"></i>ENTER YOUR DETAILS</h4>
    </div>
     <hr/>
    <form class="fa fa-align-center" aria-hidden="true" method="post" action="/" id="booking-form">
     <div class="form-body">
       
       <div class="section"><br/>
  <label for="customername" class="field-label"> Enter Your Name</label>
  <label for="customername" class="field prepend-icon">
    <input type="text" name="customername" id="customername" class="gui-input" required="" placeholder="John">
    <span class="field-icon"><i class="fa fa-user"></i></span>  
  </label>
</div>
               
<div class="frm-row"><br/>
  <div class="section colm colm6">
    <label for="customeraddress" class="field-label">Customer Address</label>
    <label for="customersaddress" class="field prepend-icon">
      <input type="text" name="customeraddress" id="customeraddress" class="gui-input" required="" placeholder="P.O Box 567">
      <span class="field-icon"><i class="fa fa-envelope"></i></span>  
    </label>
  </div>
   
  <div class="section colm colm6"><br/>
    <label for="customertelephone" class="field-label">Telephone / Mobile</label>
    <label for="customertelephone" class="field prepend-icon">
      <input type="text" name="customertelephone" id="customertelephone" class="gui-input" required="" placeholder="Telephone / Moble Number">
      <span class="field-icon"><i class="fa fa-phone-square"></i></span>  
    </label>
  </div>
</div>
 
<div class="frm-row"><br/>
  <div class="section colm colm6">
    <label for="vehicles" class="field-label">Number of vehicles</label>
    <label for="vehicles" class="field prepend-icon">
      <input type="number" id="vehicles" name="vehicles" class="gui-input" required="" placeholder="Number of vehicles">
      <span class="field-icon"><i class="fa fa-users"></i></span>  
    </label>
  </div>
   
  <div class="section colm colm6"><br/>
    <label for="licence no" class="field-label">Licence no</label>
    <label for="licence" class="field prepend-icon">
      <input type="TEXT" id="licence" name="licence" class="gui-input" required="" placeholder="A999">
      <span class="field-icon"><i class="fa fa-users"></i></span>  
    </label>
  </div>
</div>      
      <div class="form-footer"><br/>
        <button type="submit" class="button btn-primary">SUBMIT</button>
        <button type="cancel" class="button">CANCEL</button>
      </div>
       
    </form>
     
  </div>
</div>
 </body>
</html>
